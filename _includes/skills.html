{% assign skills = site.data.data.skills %} {% if skills %}
<div class="skills container-block">

  <h2 class="container-block-title">
    {{ skills.title }}
  </h2>
  <div class="skillset" >
    {% for skill in skills.toolset %}
    <div class="item" style="text-align: center;">
      <div class="skill-container" style="display: flex; flex-direction: column; align-items: center;">
        <div class="level-title" style="margin-bottom: 5px;"><strong>{{ skill.name }}</strong></div>
        <div class="skill-description" >{{ skill.description }}</div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!--//skills-section-->
{% endif %}
